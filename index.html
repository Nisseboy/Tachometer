<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pages-buttons"></div>


  <div class="page shown" id="setup">
    <div id="inputs" class="box">
      Choose input method:
      <button onclick="connectDummy()">Connect Dummy</button>
      <button onclick="connectSerial()">Connect Serial</button>
      <button onclick="connectAudio()">Connect Audio</button>
    </div>
    
    <div class="box">

      <div>
        <label for="pulse-input">Pulses per Rotation</label>
        <input type="number" name="" id="pulse-input">
      </div>

      <div>
        <label for="cutoff">Min Cutoff (s)</label>
        <input type="number" name="" id="cutoff" min="0" max="2">
      </div>

      <div>
        <label for="average">Smoothing Duration (pulses)</label>
        <input type="number" name="" id="average" min="1" max="20">
      </div>

      <div>
        <label for="engine-input">Measuring Engine? Otherwise wheel</label>
        <input type="checkbox" name="" id="engine-input">
      </div>

      <div>
        <label for="inertia">Inertia (kg*m2)</label>
        <input type="number" name="" id="inertia">
      </div>
    </div>
    
    <div class="box">
      <label for="gears">Gears</label>
      <textarea name="" id="gears"></textarea>
      <div id="gear-templates"></div>

      <div>
        <label for="wheelR-input">Wheel Radius (m)</label>
        <input type="number" name="" id="wheelR-input">
      </div>

      <div>
        <label for="gps-input">Use GPS for speed? Otherwise wheel</label>
        <input type="checkbox" name="" id="gps-input">
      </div>
    </div>
    
    <div class="box">
      <div>
        <label for="name-input">Dyno Name</label>
        <input type="text" name="" id="name-input" value="dyno">
      </div>
    </div>

  </div>




  <div class="page" id="dyno">
    <div class="rpm">rpm: 0</div>
    <div class="kmh">kmh: 0</div>
    <div id="gear-selector" style="display: flex; gap: 0.2rem;">
      <button onclick="changeGear(-1)"><</button>
      <div>1</div>
      <button onclick="changeGear(1)">></button>
    </div>

    <div>
      <label for="dyno-button">Dyno</label>
      <input type="checkbox" name="" id="dyno-button">
    </div>
    <div>
      <label for="dt-button">Curve</label>
      <input type="range" name="" id="dt-button" min="0" max="4" value="0">
    </div>

    <canvas id="curve-canvas"></canvas>
    <div id="runs"></div>
    <a id="download" download="dyno.jpg" href="" onclick="downloadImage(this);">Save Image</a>

    <button id="save-button">Save Dyno Rotation Speed</button>
    <button id="load-button">Load Dyno Rotation Speed</button>
    <button id="export-button">Export</button>
    <button id="import-button">Import</button>
  </div>



  <script src="Vec.js"></script>
  <script src="serial.js"></script>
  <script src="serial2.js"></script>
  <script src="dyno.js"></script>
  <script src="input.js"></script>
  <script src="speed.js"></script>
  <script src="index.js"></script>
</body>
</html>
