<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pages-buttons"></div>


  <div class="page shown" id="setup">
    <button onclick="ser.connect({ baudRate: 31250 });">Connect Serial</button>

    <label for="gears">Gears</label>
    <textarea name="" id="gears"></textarea>
    <div id="gear-templates"></div>

    <div>
      <label for="wheelR-input">Wheel Radius</label>
      <input type="number" name="" id="wheelR-input">
    </div>

    <div>
      <label for="pulse-input">Pulses per Rotation</label>
      <input type="number" name="" id="pulse-input">
    </div>

    <div>
      <label for="average">Smoothing Duration</label>
      <input type="number" name="" id="average" min="1" max="20">
    </div>

    <div>
      <label for="cutoff">Min Cutoff</label>
      <input type="number" name="" id="cutoff" min="0" max="2">
    </div>

    
    <div>
      <label for="name-input">Dyno Image Name</label>
      <input type="text" name="" id="name-input" value="dyno">
    </div>
  </div>


  <div class="page" id="tacho">
    <div id="rpm">rpm: 0</div>
    <div id="kmh">kmh: 0</div>
    <div id="gear-selector" style="display: flex; gap: 0.2rem;">
      <button onclick="changeGear(-1)"><</button>
      <div>1</div>
      <button onclick="changeGear(1)">></button>
    </div>

    <div>
      <label for="dyno-button">Dyno</label>
      <input type="checkbox" name="" id="dyno-button">
    </div>
    <div>
      <label for="dt-button">Show DTs</label>
      <input type="checkbox" name="" id="dt-button">
    </div>

    <canvas id="curve-canvas"></canvas>
    <div id="runs"></div>
    <a id="download" download="dyno.jpg" href="" onclick="downloadImage(this);">Save Image</a>

    <button id="save-button">Save Dyno Rotation Speed</button>
    <button id="load-button">Load Dyno Rotation Speed</button>
  </div>



  <script src="Vec.js"></script>
  <script src="serial.js"></script>
  <script src="serial2.js"></script>
  <script src="index.js"></script>
</body>
</html>
